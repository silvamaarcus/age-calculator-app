<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main class=" main">
    <div class="main-container">
      <div class="container-date">
        <div>
          <label for="day" class="font-input-title">DAY</label>
          <input type="number" id="day" min="0" max="31" placeholder="DD" required>
          <p id="day-validation-msg" class="validation-msg"></p>
        </div>

        <div>
          <label for="month" class="font-input-title">MONTH</label>
          <input type="number" id="month" min="0" max="12" placeholder="MM" required>
          <p id="month-validation-msg" class="validation-msg"></p>
        </div>

        <div>
          <label for="year" class="font-input-title">YEAR</label>
          <input type="number" id="year" min="0" placeholder="YYYY" required>
          <p id="year-validation-msg" class="validation-msg"></p>
        </div>
      </div>

      <button type="button" class="btn-principal" id="btn-js">
        <img src="./src/image/button-black.png">
      </button>

      <div class="container-result font-result">
        <div class="result-years">
          <span>--</span>
          <h1>years</h1>
        </div>

        <div class="result-months">
          <span>--</span>
          <h1>months</h1>
        </div>

        <div class="result-days">
          <span>--</span>
          <h1>days</h1>
        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/silvamaarcus">@silvamaarcus</a>.
    </div>
  </main>

  <script type="module" src="./src/js/app.js"></script>

</body>

</html>
